{% extends "base.html" %} {% block startblock %}

<div class="container">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Short URL</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">long url</label>
      <textarea name="long_url" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Short URL</button>
  </form>
  <hr>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">long url</th>
      <th scope="col">short url</th>
    </tr>
  </thead>
  <tbody>
    {% for url in urls %}

    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td><a href="{{ url.long_url }}">{{ url.long_url }}</a></td>
      <td><a href="https://{{ url.long_url }}" target="_blank">{{ url.short_url }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock startblock %}
